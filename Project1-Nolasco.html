
<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<style>

	</style>
</head>
<body>

	<svg id="map-grid">


	</svg>


	<script>

		// create svg area
    var svg = d3.select('#map-grid')
      .attr('width', 800)
      .attr('height', 800)
      .style('border', 'solid');

		// DRAWING THE MAP ***********************************************

		//load streets data
    d3.json('streets.json', function (data) {

			//lines
      var linefunc = d3.svg.line()
        .x(function(d) {return (1 - d.x) * 30 + 600})
        .y(function(d) {return (1 - d.y) * 30 + 600})
        //.interpolate("linear");


      //draw map
      var drawMap = svg.selectAll('path')
        .data(data)
        .enter().append('path')
        .style('stroke','black')
        .style('stroke-width', 2)
        .attr('d', linefunc)
        .style('fill', 'none');
    });


		// ADDING PUMPS ***********************************************
		d3.csv('pumps.csv', function (data) {
			console.log(data);

			var drawPumps = svg.selectAll('circle')
				.data(data)
				.enter().append('circle')
				.style('fill', 'black')
				.attr('r', 5)
				.attr('cx', function(d) {return (1 - d.x) * 30 + 600})
				.attr('cy', function(d) {return (1 - d.y) * 30 + 600})
		})




	</script>
</body>


</html>
